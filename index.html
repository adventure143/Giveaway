<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Agency - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28);
            border-radius: 5px;
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
        }
        
        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateY(-5px) scale(1.2);
            color: #f9cb28;
        }
        
        /* 3D Animation Elements */
        .cube {
            position: absolute;
            top: 50%;
            left: 20%;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: spin 15s infinite linear;
            opacity: 0.3;
        }
        
        .cube:nth-child(2) {
            left: 80%;
            top: 30%;
            animation-duration: 20s;
            animation-direction: reverse;
        }
        
        .cube:nth-child(3) {
            left: 40%;
            top: 70%;
            width: 60px;
            height: 60px;
            animation-duration: 12s;
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(249, 203, 40, 0.1);
        }
        
        .face-front {
            transform: translateZ(50px);
        }
        
        .face-back {
            transform: translateZ(-50px);
        }
        
        .face-right {
            transform: rotateY(90deg) translateZ(50px);
        }
        
        .face-left {
            transform: rotateY(-90deg) translateZ(50px);
        }
        
        .face-top {
            transform: rotateX(90deg) translateZ(50px);
        }
        
        .face-bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes progress {
            0% { width: 65%; }
            100% { width: 75%; }
        }
        
        @keyframes float-particle {
            to {
                transform: translateY(-100vh);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .cube {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Cubes -->
    <div class="cube">
        <div class="face face-front"></div>
        <div class="face face-back"></div>
        <div class="face face-right"></div>
        <div class="face face-left"></div>
        <div class="face face-top"></div>
        <div class="face face-bottom"></div>
    </div>
    <div class="cube">
        <div class="face face-front"></div>
        <div class="face face-back"></div>
        <div class="face face-right"></div>
        <div class="face face-left"></div>
        <div class="face face-top"></div>
        <div class="face face-bottom"></div>
    </div>
    <div class="cube">
        <div class="face face-front"></div>
        <div class="face face-back"></div>
        <div class="face face-right"></div>
        <div class="face face-left"></div>
        <div class="face face-top"></div>
        <div class="face face-bottom"></div>
    </div>
    
    <!-- Particles -->
    <div id="particles"></div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="logo">KS Agency</div>
        <h1>Under Development</h1>
        <p>We're crafting an extraordinary digital experience for you. Our website will be launching soon with innovative solutions and creative designs.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Particle Animation Script -->
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            
            // Random animation duration between 10s and 20s
            const duration = Math.random() * 10 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Add subtle interactive mouse effect on the heading
        const heading = document.querySelector('h1');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            heading.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset heading position when mouse leaves
        document.addEventListener('mouseleave', () => {
            heading.style.transform = 'rotateY(0) rotateX(0)';
        });
    </script>
</body>
</html>
